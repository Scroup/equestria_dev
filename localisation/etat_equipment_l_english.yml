###------> Modern Tanks   <><> <><> <><> <><> <><>
 modern_tank_equipment_x:1 "Main Battle Tank II"
 modern_tank_equipment_x_short:1 "MBT II"
 modern_tank_equipment_x_desc:0 "With the development of more powerful engines, lighter tanks can carry heavier armaments and thicker armor, all while keeping a respectable top speed. This main battle tank will form a key component of our armored forces."

#-<><><>
 modern_tank_equipment_x_2:1 "Main Battle Tank III"
 modern_tank_equipment_x_2_short:1 "MBT III"
 modern_tank_equipment_x_2_desc:0 "Mechanical aids for our tank crews can facilitate loading and extraction of tank shells, reducing the tasks necessary to operate a tank in the middle of combat."

#-<><><>
 modern_tank_equipment_x_3:1 "Main Battle Tank IV"
 modern_tank_equipment_x_3_short:1 "MBT IV"
 modern_tank_equipment_x_3_desc:0 "It has been demonstrated that a thin layer of enamel will improve the ballistic properties of steel. We should test this out and begin looking for ways to expand on this concept."

#-<><><>
 modern_tank_equipment_x_4:1 "Main Battle Tank V"
 modern_tank_equipment_x_4_short:1 "MBT V"
 modern_tank_equipment_x_4_desc:0 "A High-Explosive Anti-Tank (HEAT) warhead relies on a shaped charge to punch through enemy armor and send a molten stream of it into the vehicle, causing catastrophic damage. It should be the primary anti-armor round used by our main battle tanks."

#-<><><>
 modern_tank_equipment_x_5:1 "Main Battle Tank VI"
 modern_tank_equipment_x_5_short:1 "MBT VI"
 modern_tank_equipment_x_5_desc:0 "Putting a piece of fused silica glass between two rolled steel plates almost doubles the armor effectiveness of the steel plates. This will help our tanks shrug off enemy fire much easier."



