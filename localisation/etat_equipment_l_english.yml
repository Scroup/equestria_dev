###------> Light Tank   <><> <><> <><> <><> <><>
 light_tank_equipment_x:0 "Light Tank IV"
 light_tank_equipment_x_short:0 "L. Tank IV"
 light_tank_equipment_x_desc:0 "Relegated mostly to support roles to the more heavy duty MBTs, newer generations of light tanks still have a part to play in modern mechanised warfare, as their unparalleled mobility makes them excellent supplementary reconnaissance and flanking force to the main army."
 light_tank_equipment_x_2:0 "Light Tank V"
 light_tank_equipment_x_2_short:0 "L. Tank V"
 light_tank_equipment_x_2_desc:0 "Further development in light tanks has yielded some interesting propositions of creating tanks light enough for quick aerial transport or even paradrops! Though most designs are still too heavy for the latter, these modern tanks are more heavily armed and capable of knocking out even MBTs."
 light_tank_equipment_x_3:0 "Light Tank VI"
 light_tank_equipment_x_3_short:0 "L. Tank VI"
 light_tank_equipment_x_3_desc:0 "For some time, wheeled armoured reconnaissance was solely relegated to armoured cars. With increasing threats, however, some new designs are specially made to be both wheeled as well armed and armoured: a compromise between moderate protection, heavy armament, and speed."

